<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Time Made Visible</title>

        <link rel="stylesheet" href="custom.css" type="text/css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"
            />
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/toastr.min.css" type="text/css">
        <script src="js/jquery.min.js" crossorigin="anonymous"></script>
        <script src="js/popper.min.js" crossorigin="anonymous"></script>
        <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/socket.io.js" crossorigin="anonymous"></script>
        <script src="js/toastr.min.js"></script>
        <script src="js/ace-builds/src-min/ace.js" type="text/javascript"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand mr-auto" href="#">
                <img src="/favicon.ico" width="50" height="50"
                    class="d-inline-block align-middle" alt="">
                Time Made Visible
            </a>
            
            <button class="btn btn-secondary" type="pill" disabled>
                <span id="connection-spinner" class="slow-spin spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                <span id="connection-status">Connecting...</span> 
              </button>
            <ul class="navbar-nav ml-auto">
                <button class="navbar-toggler" type="button"
                    data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>



                <div class="collapse navbar-collapse" id="navbarCollapse">             
                    <ul class="nav nav-pills" id="pills-tab"
                        role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-home-tab"
                                data-toggle="pill" href="#pills-home" role="tab"
                                aria-controls="pills-home" aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-settings-tab"
                                data-toggle="pill" href="#pills-settings"
                                role="tab" aria-controls="pills-settings"
                                aria-selected="false">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-logs-tab"
                                data-toggle="pill" href="#pills-logs"
                                role="tab" aria-controls="pills-logs"
                                aria-selected="false">Console</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="wifi"
                                data-toggle="pill" href="">
                                Wifi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="server"
                                data-toggle="pill" href="">
                                Server</a>
                        </li>
                    </ul>

                </div>
            </ul>
        </nav>


        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="form-group mb-2">
                <label for="camera-switch">Camera</label>
                <div id="camera-switch" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="radio" value="On" name="options" id="camera-on"
                            autocomplete="off">On
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" value="Off" name="options" id="camera-off"
                            autocomplete="off">Off
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" value="Auto" name="options" id="camera-auto"
                            autocomplete="off">Auto
                    </label>
                </div>
            </div>


            <div class="form-group mb-2">
                <div id="camera-name"></div>
            </div>
            
            <div class="form-group mb-2">
                <label for="upload-switch" class="ml-auto">Uploads</label>
                <div id="upload-switch" class="btn-group btn-group-toggle"
                    data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="upload-on"
                            autocomplete="off" value="On" >On
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="upload-off"
                            value="Off">Off
                    </label>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home"
                            role="tabpanel" aria-labelledby="pills-home-tab">
                            <div class="row">
                                <figure class="mt-3 figure">
                                    <img
                                        class="img-responsive"
                                        src="favicon.ico"
                                        style="width: 100%; height: auto;"
                                        id="image"
                                        />
                                    <figcaption
                                        id="image-caption"
                                        class="mt-1 figure-caption"></figcaption>
                                </figure>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-settings"
                            role="tabpanel" aria-labelledby="pills-settings-tab">
                            <div class="row">
                                <h1>Configuration</h1>
                                <div id="editor" class="mb-2">
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn btn-secondary" id="save">Save</button>
                                <button class="btn btn-secondary ml-2" id="cancel">Cancel</button>
                                <button class="btn btn-secondary ml-2" id="saveandrestart">Save &amp; Restart</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-logs"
                            role="tabpanel" aria-labelledby="pills-logs-tab">
                            <div class="row">
                                <h1>Console</h1>
                                <textarea
                                    spellcheck="false"
                                    id="log-textarea"
                                    class="text-smaller w-100"
                                    rows="20"
                                    columns="80"></textarea>
                            </div>
                                <button class="btn btn-secondary" id="services">Services</button>
                                <button class="btn btn-secondary ml-2" id="journal">Journal</button>
                                <button class="btn btn-secondary ml-2" id="restart">Restart</button>
                                <button class="btn btn-secondary ml-2" id="files">Files</button>
                                <button class="btn btn-secondary ml-2" id="error">Error</button>                            
                        </div>
                    </div><!--tabs-->
                </div><!-- col-->
            </div><!-- rows -->
        </div>
    </body>
</html>
